        </div>
            <script>
                let formExample = document.getElementById('element-example');
                let borderMeadure;
                let borderTopRight;
                let borderTopLeft;
                let borderBottomLeft;
                let borderBottomRight;


                function changeBorder(){
                    formExample.style.borderBottomLeftRadius = document.getElementById('bottomLeft').value + 'rem';
                    formExample.style.borderBottomRightRadius = document.getElementById('bottomRight').value + 'rem';
                    formExample.style.borderTopLeftRadius = document.getElementById('topLeft').value + 'rem';
                    formExample.style.borderTopRightRadius = document.getElementById('topRight').value + 'rem';
